<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="gallery"> 
        <div class="image" onclick="openModal();currentSlide(1)">
          <img src="5.png" alt="Image 1">
        </div>
        <div class="image" onclick="openModal();currentSlide(2)">
          <img src="6.png" alt="Image 2">
        </div>
        <div class="image" onclick="openModal();currentSlide(3)">
          <img src="7.png" alt="Image 3">
        </div>
        <div class="image" onclick="openModal();currentSlide(4)">
          <img src="8.png" alt="Image 4">
        </div>
        <!-- Add more images as needed -->
      </div>
      <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <div class="mySlides">
            <img src="5.png" alt="Image 1">
            <div class="text text-animation">Sample Text 1</div>
            <p class="description text-animation">This is an example description for Image 1.</p>
    
          </div>
          <div class="mySlides">
            <img src="6.png" alt="Image 2">
            <div class="text text-animation">Sample Text 2</div>
            <p class="description text-animation">This is an example description for Image 2.</p>
    
          </div>
          <div class="mySlides">
            <img src="7.png" alt="Image 3">
            <div class="text text-animation">Sample Text 3</div>
            <p class="description text-animation">This is an example description for Image 3.</p>
    
          </div>
          <div class="mySlides">
            <img src="8.png" alt="Image 4">
            <div class="text text-animation">Sample Text 4</div>
            <p class="description text-animation">This is an example description for Image 4.</p>
    
          </div>
          <!-- Add more slides with images as needed -->
        </div>
      
        <!-- Image navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <script src="script.js"></script>

</body>
</html>
